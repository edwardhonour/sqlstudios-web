<div class="row">
    <div class="col-lg-4 col-xl-3 col-xxl-2">
      <app-sitebar-wrapper></app-sitebar-wrapper>       
    </div>
  <div class="col-lg-8 col-xl-9 col-xxl-10">
  <div class="content-wrappe">
      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="card">
                <div class="card-header">
                  <div class="row" style="width:95%">
                      <div class="col-8">
                          <h1>Assessment List</h1>
                      </div>
                      <div class="col-2"><button [routerLink]="['/add-assessment']" class="btn btn-primary">New Assessment</button></div>
                  </div>
                </div>
                <div class="card-body">
                    <div *ngIf="section=='Y'" class="row">
                        <div class="col-12">
                            <iframe src="https://cybersurvey.org/api/upcyber.html">
                              </iframe>
                        </div>
                      </div>
                      <div *ngIf="edit=='Y'" class="row">
                        <div class="col-12">
                            <iframe>
                            <form action="https://cybersurvey.org/api/cyber_data_upload.php" method="post" enctype="multipart/form-data">
                                Select file to upload:
                                <input type="file" name="file" id="file">
                                <input type="submit" value="Upload File" name="submit">
                              </form>
                              </iframe>
                        </div>
                      </div>
                  <div class="row">  
                    <table class="table table-striped table-condensed">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Due Date</th>
                                <th>Organization</th>
                                <th>Facility</th>
                                <th>City/State</th>
                                <th>Contact</th>
                                <th>
    
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let m of data.list">
                                <td>{{ m.id }}</td>
                                <td>{{ m.due_date }}</td>
                                <td>{{ m.org_name }}</td>
                                <td>{{ m.facility_name }}</td>
                                <td>{{ m.city }} {{ m.state }}</td>
                                <td>{{ m.contact_name }} {{ m.contact_phone }}</td>
                                <td><button (click)="gotoAssessment(m.id)" class="btn btn-primary">Dashboard</button></td> 
                            </tr>
                        </tbody>
                    </table>                                  
                  </div>
                </div>  
              </div>
          </div>
        </div>
      </div>
  </div>
  </div>
  </div>
