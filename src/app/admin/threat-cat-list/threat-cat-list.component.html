<div class="row">
    <div class="col-lg-4 col-xl-3 col-xxl-2">
      <app-sitebar-wrapper></app-sitebar-wrapper>       
    </div>
  <div class="col-lg-8 col-xl-9 col-xxl-10">
  <div class="content-wrappe">
      <div class="row">
        <div class="card">
            <div class="card-header">
              <div class="row" style="width:95%">
                  <div class="col-8">
                      <h1>Threat and Cons Categories</h1>
                  </div>
                  <div class="col-2"><button (click)="gotoSheet();" class="btn btn-primary">Upload Section</button></div>
                  <div class="col-2"><button (click)="gotoData();" class="btn btn-primary">Upload Edits</button></div>
              </div>
            </div>
            <div class="card-body">
                <div *ngIf="section=='Y'" class="row">
                    <div class="col-12">
                        <iframe src="https://cybersurvey.org/api/upcyber.html">
                          </iframe>
                    </div>
                  </div>
                  <div *ngIf="edit=='Y'" class="row">
                    <div class="col-12">
                        <iframe>
                        <form action="https://cybersurvey.org/api/cyber_data_upload.php" method="post" enctype="multipart/form-data">
                            Select file to upload:
                            <input type="file" name="file" id="file">
                            <input type="submit" value="Upload File" name="submit">
                          </form>
                          </iframe>
                    </div>
                  </div>
              <div class="row">  
                <table class="table table-striped table-condensed">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Cat Type</th>
                            <th>Cat ID</th>
                            <th>Name</th>
                            <th>Default Threat</th>
                            <th>Default Cons</th>
                            <th>

                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let m of data.list">
                            <td>{{ m.id }}</td>
                            <td>{{ m.cat_type }}</td>
                            <td>{{ m.cat_id }}</td>
                            <td>{{ m.cat_name }}</td>
                            <td>{{ m.default_threat_level }}</td>
                            <td>{{ m.default_cons_level }}</td>
                            <td><button (click)="getSheet(m.section_id, m.asset_id)" class="btn btn-primary">Edit</button></td>
                        </tr>
                    </tbody>
                </table>                                  
              </div>
            </div>  
          </div>
      </div>
  </div>
  </div>
  </div>
