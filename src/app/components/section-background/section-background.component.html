<div class="row">
    <mat-card style="margin-bottom: 20px;">
        <mat-card-title  style="padding:20px; font-size: 18px;"><span style="font-size: 16px!important;">Section Background - Check all that are true:</span></mat-card-title>
        <mat-card-content>
            <ng-container *ngFor="let m of data?.saa_options">
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                            <mat-checkbox (change)="primaryCheckboxChange($event, m.id)" [(ngModel)]="data?.saaFormData['p'+m.id]">
                                <span style="font-size: 16px!important;">{{ section_id }}-{{ m.id }} {{ m.saa_question }}</span>
                            </mat-checkbox>
                    </div>
                </div>                   
            </ng-container>
            <div class="row">
                <div class="col-12" style="text-align: right;">
                    <button class="btn btn-primary" (click)="doReload()">Save and Reload</button>
                </div>
            </div>
         </mat-card-content>
    </mat-card>
</div>
