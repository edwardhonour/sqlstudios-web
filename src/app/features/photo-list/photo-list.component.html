<div class="row">
    <div class="col-lg-4 col-xl-3 col-xxl-2">
      <app-sitebar-wrapper></app-sitebar-wrapper>       
    </div>
  <div class="col-lg-8 col-xl-9 col-xxl-10">
  <div class="content-wrappe">
      <div class="row">
        <div class="card">
            <div class="card-header">
              <div class="row">
                  <div class="col-12">
                      <h1>Assessment Photos</h1>
                  </div>
              </div>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-12">
                    <table class="table table-striped table-condensed">
                        <thead>
                            <tr>
                            <th>
                                Section
                            </th>
                            <th>
                                Asset/Question
                            </th>                            
                            <th>
                                Photo Name / Description
                            </th>
                            <th>

                            </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let m of data.list">
                                <td>
                                    {{ m.section_name }}
                                </td>
                                <td>
                                    {{ m.asset_name }}
                                </td>                                
                                <td>
                                    {{ m.photo_name }}<br>{{ m.text }}
                                </td>
                                <td>
                                    <img style="width:200px;" src="https://protectivesecurity.org/api/show_thumb.php?id={{ m.id }}" class="card-img-top" alt="...">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                         
      
   
              </div>
            </div>  
          </div>
      </div>
  </div>
  </div>
  </div>
