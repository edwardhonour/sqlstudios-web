<div class="card p-3">
    <div class="row">
        <div class="col-4">
            <div class="card">
                <img src="{{ data?.video_image }}" class="card-img-top" alt="...">
              </div>
        </div>
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">{{ data?.title }}</h5>
                  <p class="card-text">{{ data?.description_1 }}</p>
                  <p class="card-text">{{ data?.description_2 }}</p>
                </div>
            </div>       
        </div>
    </div>
    <div class="row">
      <div class="col-12 p-2" style="background-color: lightgray;">
            <button *ngIf="include_photos=='Y'" (click)="togglePhotos()" class="btn btn-primary">Photos ({{ data?.data.photos.length }})</button>
            <button *ngIf="include_documents=='Y'" (click)="toggleDocuments()" style="margin-left: 20px;" class="btn btn-primary">Documents ({{ data?.data.documents.length }})</button>
            <button *ngIf="include_comments=='Y'" (click)="toggleComments()" style="margin-left: 20px;" class="btn btn-primary">Comments ({{ data?.data.comments.length }})</button>            
            <button (click)="toggleReport()" style="margin-left: 20px;" class="btn btn-success">Report Section</button> 
            <button (click)="toggleVuln()" style="margin-left: 20px;" class="btn btn-success">Vulnerabilities</button> 
      </div>
  </div>
    <app-section-comments *ngIf="show_comments=='Y'" [data]="data?.data" [survey_id]="org_id" [section_id]="section_id" (close)="closeAll()"></app-section-comments>
    <app-section-documents *ngIf="show_documents=='Y'" [data]="data?.data"  [survey_id]="org_id" [section_id]="section_id" (close)="closeAll()"></app-section-documents>
    <app-section-photos *ngIf="show_photos=='Y'" [data]="data?.data" [survey_id]="org_id" [section_id]="section_id" (close)="closeAll()"></app-section-photos>
    <app-section-saa *ngIf="show_saa=='Y'" [data]="data?.data" [survey_id]="org_id" [section_id]="section_id" (close)="closeAll()"></app-section-saa>  
    <app-section-background *ngIf="include_background=='Y'&&show_vuln!='Y'&&show_report!='Y'" [data]="data?.data" [survey_id]="org_id" [section_id]="section_id" (close)="closeAll()"></app-section-background>
    <app-section-panel  *ngIf="show_comments!='Y'&&show_documents!='Y'&&show_photos!='Y'&&show_saa!='Y'&&show_vuln!='Y'&&show_report!='Y'" [survey_id]="org_id" [section_id]="section_id"></app-section-panel>
    <app-report-panel *ngIf="show_report=='Y'"></app-report-panel>
    <app-vulnerability-panel *ngIf="show_vuln=='Y'"></app-vulnerability-panel>
</div>
